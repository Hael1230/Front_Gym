<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Login</title>
        <link href="../css/style.css" rel="stylesheet">
        <style>
            .bg{
                background-image: url(../img/Fondo.jpg);
                background-position: center center;
                background-size:cover;
                background-repeat: no-repeat;
            }
            .bg1{
                background-image: url(../img/fondo2.jpg);
                background-position: center center;
                background-size:cover;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body class="bg">
        <div class="container w-75 bg-white bg-opacity-75 mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg1 d-none d-lg-block">

                </div>
                <div class="col">
                    <div class="text-end">
                        <img src="../img/logo.png" alt="" width="48">
                    </div>
                    <h2 class="fw-bold text-center py-5">bienvenido</h2>

                    <form action="#">
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-4">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="contraseña" class="form-control" name="contraseña">
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connectec" class="from-check-input">
                            <label for="connect" class="from-check-label">Mantener conectado</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" >Iniciar Sesión</button>
                        </div>
                        <div class="my-3">
                            <span>No tienes Cuenta? <a href="../src/Register.html">Registrate</a></span><br>
                            <span><a href="../src/Contraseña.html">Recuperar Contraseña! </a></span>
                        </div>
                    </form>
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12">Iniciar Sesión</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <img src="../img/facebook.png" width="32" alt="">
                                        </div>
                                        <div class="col-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <img src="../img/gmail.png" width="32" alt="">
                                        </div>
                                        <div class="col-10 text-center">
                                            Gmail
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
